{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid p-0 main-body">
  <div class="row no-gutters">
    <div class='col-lg-12'>
        <div class="content-section">

            {% if messages %}
                {% for message in messages %}

                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                <!-- have to have the crsf token -->
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login</legend>
                    <!-- passed in form object -->
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}" style="color:red;">Forgot Password?</a>
                    </small>           
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
