{% extends "home/base.html" %}
{% block content %}
<div class="container-fluid p-0 main-body">
  <div class="row no-gutters">
    <div class='col-lg-12'>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Game</legend>
                <h2>Are you sure you want to delete the game "{{ object.nameOfGame }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'game-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
    </div>
  </div>
</div>
{% endblock content %}
