{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  
<!-- renders the PlayerForm (modelForm) -->
<div class="container-fluid p-0 main-body">
  <div class="row no-gutters">
    <div class='col-lg-12'>

        <div class="container-fluid">
            <form id="player-form" method="POST">
              <div class="row">
                  {% csrf_token %}
                  {{ form|crispy }}
              </div>
              <input type="submit" value="submit">
            </form>
        </div>

        <div class="container-fluid">
            <table class="table table-sm" id="player-table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                  {% for player in players %}
                    <tr>
                        <td><a href="{%url 'player-delete' player.id%}">X</a></td>
                        <td>{{player.number}}</td>
                        <td>{{player.name}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>





{% endblock %}
