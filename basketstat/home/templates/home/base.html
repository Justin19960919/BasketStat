{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My css files -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
    <!--  -->
  </head>
  <body>
    <!-- <header class="site-header"> -->
    <!-- navbar -->
    <!-- style using overwride style -->
    <!-- ex: -->
    <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="{% url 'home' %}">
          BasketStat
          <!-- we can put an img here if we want as logo -->
          <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          
          <div class="navbar-nav mr-auto">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'about'%}">About</a>
          </div>
          <!-- Navbar rightside -->
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'post-list'%}">Posts</a>
              <a class="nav-link" href="{% url 'logout'%}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'login'%}">Login</a>
              <a class="nav-link" href="{% url 'register'%}">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
      <!-- </header> -->
      <div>
        {% if messages %}
          {% for message in messages %}
            <!-- render according to the message tags -->
            <!-- alert alert-success ; alert alert-warning..etc -->
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <!-- Popper js -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <!-- Boostrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      
    </body>
  </html>
