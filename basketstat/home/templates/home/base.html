{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Montserrat&family=Train+One&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- My css files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  </head>
  <body>
    <!-- header -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            BasketStat
            <!-- we can put an img here if we want as logo -->
            <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"> -->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            
            <div class="navbar-nav mr-auto">
              <!-- <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a> -->
              <a class="nav-link" href="{% url 'about'%}">About</a>
            </div>
            <!-- Navbar rightside -->
            <div class="navbar-nav">
              
              {% if user.is_authenticated %}
                <!-- Posts -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Features
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'post-list'%}">Posts</a></li>
                    <li><a class="dropdown-item" href="{% url 'game-list'%}">Games</a></li>
                    <li><a class="dropdown-item" href="{% url 'player-list'%}">Players</a></li>

                  </ul>
                </li>
                <!-- Profile -->
                <!-- style change to turn to sticky -->
                <div class="dropdown">
                  <a class="dropdown-toggle" data-bs-toggle="dropdown">
                    <img class="rounded-circle account-homepage" src={{user.profile.image.url}}>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item" href="{% url 'profile'%}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout'%}">Logout</a></li>
                  </ul>
                </div>
              {% else %}
                <a class="nav-link" href="{% url 'login'%}">Login</a>
                <a class="nav-link" href="{% url 'register'%}">Register</a>
              {% endif %}
              
            </div>
          </div>
        </nav>
      </header>
      

      <!-- main content here -->
      {% block content%}
      
      {% endblock content%}

      <!-- chart js cdn -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!--  -->
      <!-- jQuery first -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <!-- Non slim build of jquery -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <!-- our js file -->
      <script  src="{% static 'js/main.js' %}"></script>
      {% block javascript %}{% endblock %}
      <!-- page specific js or extra js goes into block java script -->
      <!-- Boostrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      
    </body>
  </html>
