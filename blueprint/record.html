<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- My css files -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--  -->
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="#">
            BasketStat
            <!-- we can put an img here if we want as logo -->
            <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"> -->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            
            <div class="navbar-nav mr-auto">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
            </div>
            <!-- Navbar rightside -->
            <div class="navbar-nav">
              <!-- Logout -->
              <a class="nav-link" href="#">Logout</a>
              <!-- Login -->
              <a class="nav-link" href="#">Login</a>
              <!-- Register -->
              <a class="nav-link" href="#">Register</a>
            </div>
          </div>
        </nav>
      </header>
      
      <!-- game html -->
      <main role="main" class="container-fluid">

        <div class="game-record">
          <h1>Quarter 1</h1>
          <h3>0</h3>
          <button type="button" class="btn btn-light" style="border-radius: 12px">Change quarters</button>
        </div>        
        
        <div class="row game-system">
          <!-- Team players -->
          <div class="col-lg-6">
            <div class="container game-players">
              <h3><i class="fas fa-user-friends team-icon"></i>Team 1</h3>
              <ul class="list-group">
                <li class="list-group-item">Person1</li>
                <li class="list-group-item">Person2</li>
                <li class="list-group-item">Person3</li>
                <li class="list-group-item">Person4</li>
                <li class="list-group-item">Person5</li>
              </ul>
            </div>
          </div>

          <div class="col-lg-6">
            <!-- record button group -->
            <div class="container game-buttons-group">
              <!--  -->
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-dark game-button">Make 2PT</button>
                  <button type="button" class="btn btn-dark game-button">Miss 2PT</button>
                  <button type="button" class="btn btn-dark game-button">Make 3PT</button>
                  <button type="button" class="btn btn-dark game-button">Miss 3PT</button>
                </div>
              </div>
              <!--  -->
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-dark game-button">Make FT</button>
                  <button type="button" class="btn btn-dark game-button">Miss FT</button>
                  <button type="button" class="btn btn-dark game-button">Offensive Reb</button>
                  <button type="button" class="btn btn-dark game-button">Defensive Reb</button>
                </div>
              </div>
              <!--  -->
              <!--  -->
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-dark game-button">Steal</button>
                  <button type="button" class="btn btn-dark game-button">Block</button>
                  <button type="button" class="btn btn-dark game-button">Assist</button>
                  <button type="button" class="btn btn-dark game-button">TurnOver</button>
                </div>
              </div>
              <!--  -->
              <!--  -->
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-dark game-button">Offensive Foul</button>
                  <button type="button" class="btn btn-dark game-button">Defensive Foul</button>
                </div>
              </div>
              <!--  -->
            </div>
            <!-- button group end -->
          </div>

          <button type="button" class="btn btn-primary update-button">Update</button>
        </div>
      </main>
      

      <!-- Optional JavaScript -->
      <!-- jQuery first -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <!-- Popper js -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <!-- Boostrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        
      </body>
    </html>
