      <!-- blueprint game list -->
      <style type="text/css">


        .flex{
          display: flex;
          flex-direction: row;
          flex-basis: auto;
        }
        .game{
          width: 50%;
          background-color: #f5f4f2;
          color: black;
          margin: 10px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .game-score{
          height: 80%;
          text-align:center;
          padding-bottom: 10px;
          margin-bottom: 5px;
        }

        .score{
          margin:auto;
        }
        .score > h6{
          font-size: 30px;
        }


        .team{
          margin:15px;
        }

        .game-links{
          height: 20%;
        }

        .game-links > div{
          width: 33.33%;
          height: 100%;
          text-align:center;
          font-weight: bold;
          font-size: 19px;
          padding: 5px;
        }


      </style>


      <div class="container-fluid">
        <div class="row">
          <a class="btn btn-outline-dark btn-md mt-3 mb-2" href="{% url 'game-create'%}" style="margin-left:20px;">Create Game</a> 
        </div>
        <hr>
        <div class="row">
          <div class="col-lg-12">
              <div class="row">
                <!-- for loop here -->
                <div class="game border border-end col-lg-6">
                  <div class="row game-score">
                    <div class="col-sm">
                      <img src="team1.png" alt="team1" style="width:90px; height:90px;">
                      <h6 class="team">Team1</h6>
                    </div>
                    <div class="col-sm score">
                      <h6>113  
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                      </svg>
                      97
                      </h6>
                    </div>
                    <div class="col-sm">
                      <img src="team2.png" alt="team2" style="width:90px; height:90px;">
                      <h6 class="team">Team2</h6>
                    </div>
                  </div>
                  <div class="row game-links border-top">
                    <div class="col border border-end"><a href="">Scores</a></div>
                    <div class="col"><a href="">Details</a></div>
                    <div class="col border border-start"><a href="">Record</a></div>
                  </div>
                </div>

              </div>
          </div>
        </div>
      </div>
